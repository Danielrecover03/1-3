<!DOCTYPE html>
<html lang="en">
  <head>
    <title>contact</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <script
      src="https://kit.fontawesome.com/fa61d725ab.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <img src="image/images.png" alt="logo-dumbways" class="nav-logo" />
        <ul class="item-link">
          <li>
            <a href="https://day-1-eight-gamma.vercel.app/" class="active"
              >HOME</a
            >
          </li>
          <li><a href="#" class="active">BLOG</a></li>
        </ul>
        <div class="my-contact">
          <a href="https://day2asli.vercel.app"
            ><button type="button" class="btn-contact-nav">
              MY CONTACT
            </button></a
          >
        </div>
      </div>
    </nav>
    <div class="border">
      <div class="box">
        <h2>GET IN TOUCH</h2>
        <form onsubmit=submitData(event)>
          <div>
              <label for="input-name">Name</label>
              <input id="input-name" type="text" required>
          </div>
          <div>
              <label for="input-email">Email</label>
              <input id="input-email" type="email" required>
          </div>
          <div>
              <label for="input-phone">Number Phone</label>
              <input id="input-phone" type="number" required>
          </div>
          <div class="subject">
              <label for="input-subject">Subject</label>
              <select id="input-subject">
                  <option value="">pilih subject</option>

                  <option value="Fullstack devlover">Fullstack devlover</option>
                  <option value="Backend devlover">Backend devlover</option>
                  <option value="Frontend devlover">Frontend devlover</option>
              </select>
          </div>
          <div>
              <label for="input-message">Message</label>
              <textarea id="input-message" rows="7" cols="15"></textarea>
          </div>
          <div class="bottom-low">
              <button type="submit">Submit</button>
          </div>
      </form>
      <script src="js/contact.js"></script> 
  </body>
</html>
